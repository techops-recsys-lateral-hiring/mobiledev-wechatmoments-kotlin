buildscript {
    ext {
        kotlin_version = "1.8.21"  // 🔧 Kotlin version
        gradle_plugin_version = "8.0.0"  // 🔧 Gradle plugin version
    }
    repositories {
        google()  // 🌐 Google Maven repository
        mavenCentral()  // 🌐 Maven Central repository
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_plugin_version"  // 🧩 Android Gradle plugin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"  // 🧩 Kotlin Gradle plugin
    }
}

allprojects {
    repositories {
        google()  // 🌐 Google Maven repository
        mavenCentral()  // 🌐 Maven Central repository
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir  // 🗑️ Clean task to delete the build directory
}
