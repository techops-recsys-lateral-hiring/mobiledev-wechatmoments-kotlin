plugins {
    id 'com.android.application'  // 🧩 Plugin for Android application
    id 'kotlin-android'  // 🧩 Plugin for Kotlin Android support
}

android {
    namespace 'com.tws.moments'  // 🏷️ Namespace for your application

    compileSdkVersion 33  // 🎯 Set the compile SDK version to 33

    defaultConfig {
        applicationId "com.tws.moments"  // 📝 Application ID for your app
        minSdkVersion 20  // 📈 Minimum supported SDK version
        targetSdkVersion 33  // 🎯 Target SDK version for your app
        versionCode 1  // 🆕 Version code for your app
        versionName "1.0"  // 🆕 Version name for your app

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"  // 🏃‍♂️ Test runner for instrumentation tests
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11  // 🔧 Source compatibility for Java 11
        targetCompatibility JavaVersion.VERSION_11  // 🔧 Target compatibility for Java 11
    }

    buildTypes {
        release {
            minifyEnabled false  // ❌ Disable code minification for release build
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'  // 🗡️ Proguard files for release build
        }
    }

    kotlinOptions {
        jvmTarget = "11"  // 🔧 Set the JVM target version to 11 for Kotlin
    }

    buildFeatures {
        viewBinding true  // 📚 Enable view binding support
    }

    testOptions {
        unitTests.includeAndroidResources = true  // ✅ Include Android resources for unit tests
    }

    buildToolsVersion '33.0.2'  // 🔧 Build tools version for your app
}

dependencies {
    // Dependencies remain the same as before
    implementation fileTree(dir: "libs", include: ["*.jar"])  // 📚 Include JAR files from the "libs" directory
    implementation 'androidx.core:core-ktx:1.10.1'  // 📚 AndroidX Core KTX library
    implementation 'androidx.appcompat:appcompat:1.6.1'  // 📚 AndroidX AppCompat library
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'  // 📚 AndroidX ConstraintLayout library
    implementation 'androidx.recyclerview:recyclerview:1.3.0'  // 📚 AndroidX RecyclerView library
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'  // 📚 AndroidX SwipeRefreshLayout library

    implementation 'com.github.bumptech.glide:glide:4.15.1'  // 📚 Glide image loading library

    implementation 'androidx.fragment:fragment-ktx:1.6.0'  // 📚 AndroidX Fragment KTX library
    implementation "androidx.lifecycle:lifecycle-extensions:2.2.0"  // 📚 AndroidX Lifecycle Extensions library
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.6.1'  // 📚 AndroidX LiveData KTX library
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.1'  // 📚 AndroidX ViewModel KTX library

    implementation 'com.squareup.retrofit2:retrofit:2.9.0'  // 📚 Retrofit HTTP client library
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'  // 📚 Gson converter for Retrofit
    implementation 'com.jakewharton.retrofit:retrofit2-kotlin-coroutines-adapter:0.9.2'  // 📚 Kotlin Coroutines adapter for Retrofit

    implementation 'com.google.code.gson:gson:2.10.1'  // 📚 Gson library for JSON parsing
    implementation 'androidx.test.ext:junit-ktx:1.1.5'  // 📚 AndroidX JUnit KTX library

    testImplementation 'junit:junit:4.13.2'  // 📚 JUnit library for unit tests
    testImplementation 'androidx.test:core:1.5.0'  // 📚 AndroidX Test Core library
    testImplementation 'org.mockito:mockito-core:5.3.1'  // 📚 Mockito library for mocking objects in tests
    testImplementation 'io.mockk:mockk:1.13.5'  // 📚 MockK library for mocking objects in tests
    testImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.1'  // 📚 Kotlin Coroutines core library for tests
    testImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-test:1.7.1'  // 📚 Kotlin Coroutines test library for tests
    testImplementation 'androidx.arch.core:core-testing:2.2.0'  // 📚 AndroidX Core Testing library
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'  // 📚 AndroidX JUnit library for instrumentation tests
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'  // 📚 Espresso UI testing library
}
